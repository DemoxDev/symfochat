controllers:
  resource:
    path: ../src/Controller/
    namespace: App\Controller
  type: attribute

app_login:
  path: /login
  controller: App\Controller\SecurityController::login

app_logout:
  path: /logout
  controller: App\Controller\SecurityController::logout

app_registration:
  path: /registration
  controller: App\Controller\SecurityController::register

app_messages:
  path: /messages
  controller: App\Controller\SecurityController::messages
